---
- name: This playbook is to install appache package
  hosts: all
  become: yes

  tasks:
  - name: Installing httpd
    yum:
            name: httpd
            state: installed
    when: ansible_os_family == "RedHat"

  - name: starting httpd
    service:
            name: httpd
            state: started
    when: ansible_os_family == "RedHat"

  - name: installing apache2
    apt:
            name: apache2
            state: present
    when: ansible_os_family == "Debian"

  - name: starting apache2
    service:
            name: apache2
            state: started
    when: ansible_os_family == "Debian"
...
